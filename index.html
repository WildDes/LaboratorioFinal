<!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center title1">Formulario de registro</h1>
				<form method="POST" action="formulario.php" novalidate>
					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" id="nombre" class="form-control" name="nombre" autocomplete="off" required>
						<div id="errorN" class="errorN"></div>
					</div>
					<div class="form-group">
						<label>Primer apellido:</label>
						<input type="text" id="apellido1" class="form-control" name="apellido1" autocomplete="off" required>
						<div id="errorA1" class="errorA1"></div>
					</div>
					<div class="form-group">
						<label>Segundo apellido:</label>
						<input type="text" id="apellido2" class="form-control" name="apellido2" autocomplete="off" required>
						<div id="errorA2" class="errorA2"></div>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="email" id="email" class="form-control" name="email" autocomplete="off" required>
						<div id="errorE" class="errorE"></div>
					</div>
					<div class="form-group">
						<label>Login:</label>
						<input type="text" id="login" class="form-control" name="login" autocomplete="off" required>
						<div id="errorL" class="errorL"></div>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" id="password" class="form-control" name="password" minlength="4" maxlength="8" autocomplete="off" required>
						<div id="errorP" class="errorP"></div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</form>

				<h2 class="text-center title2">Consulta de usuarios registrados</h2>
				<form action="consulta.php" method="get">
					<div class="text-center">
						<button type="submit" class="btn btn-secondary">Consultar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
